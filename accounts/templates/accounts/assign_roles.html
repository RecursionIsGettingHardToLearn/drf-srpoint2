{% extends "base.html" %}
{% block title %}Asignar Roles{% endblock %}

{% block content %}
<div class="col-lg-6">
  <h3 class="mb-4">Asignar roles a {{ usuario.username }}</h3>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3 d-flex justify-content-between">
      <a href="{% url 'accounts:user_list' %}" class="btn btn-outline-secondary">Volver</a>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>
{% endblock %}
