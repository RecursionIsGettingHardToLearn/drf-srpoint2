{% extends "base.html" %}
{% block title %}Roles{% endblock %}

{% block content %}
<div class="col-12">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Roles del sistema</h3>
    <a href="{% url 'accounts:role_create' %}" class="btn btn-primary btn-sm">+ Nuevo Rol</a>
  </div>

  <table class="table table-sm table-hover shadow-sm">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody>
      {% for r in roles %}
        <tr>
          <td>{{ r.nombre }}</td>
          <td>{{ r.descripcion|default:"—" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="2" class="text-center text-muted py-3">No hay roles creados</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
