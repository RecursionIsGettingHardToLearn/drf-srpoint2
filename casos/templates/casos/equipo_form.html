{% extends 'base.html' %}
{% block title %}Agregar Actor a Caso{% endblock %}
{% block content %}
<div class="container mt-4">
  <h4>Agregar Actor al Caso: {{ caso.nroCaso }}</h4>
  <form method="post" class="card p-3 mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'casos:equipo_list' caso.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
