{% extends 'base.html' %}
{% block title %}Nuevo Caso{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">{{ caso|default:"Nuevo Caso" }}</h3>
  <form method="post" class="card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="{% url 'casos:case_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
