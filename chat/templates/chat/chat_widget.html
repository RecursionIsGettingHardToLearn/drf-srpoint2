<script>
// Variables globales del chat
let chatOpen = false;
let currentConversationId = null;
let chatMessages = [];
let suggestionsLoaded = false;

// Función para abrir/cerrar el chat
function toggleChat() {
    const chatWindow = document.getElementById('chat-window');
    const chatToggle = document.getElementById('chat-toggle');
    
    if (chatOpen) {
        chatWindow.style.display = 'none';
        chatToggle.style.transform = 'scale(1)';
        chatOpen = false;
    } else {
        chatWindow.style.display = 'flex';
        chatWindow.classList.add('show');
        chatToggle.style.transform = 'scale(1.1)';
        chatOpen = true;
        
        // Cargar conversación si existe
        if (currentConversationId) {
            loadConversation(currentConversationId);
        } else {
            // Cargar sugerencias si no hay conversación activa
            loadSuggestions();
        }
        
        // Enfocar el input
        setTimeout(() => {
            document.getElementById('chat-input-field').focus();
        }, 300);
    }
}

// Función para enviar mensaje
async function sendChatMessage() {
    const input = document.getElementById('chat-input-field');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Limpiar input
    input.value = '';
    
    // Mostrar mensaje del usuario
    addMessageToChat(message, 'user');
    
    // Mostrar indicador de escritura
    showTypingIndicator();
    
    try {
        const response = await fetch('/chat/api/enviar-mensaje/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                mensaje: message,
                conversacion_id: currentConversationId
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Ocultar indicador de escritura
            hideTypingIndicator();
            
            // Mostrar respuesta de la IA
            addMessageToChat(data.mensaje_ia.contenido, 'assistant', data.mensaje_ia.documentos_consultados);
            
            // Actualizar conversación actual
            currentConversationId = data.conversacion_id;
            
            // Mostrar badge si hay mensajes nuevos
            updateChatBadge();
        } else {
            hideTypingIndicator();
            let errorMessage = 'Error: ' + (data.error || 'Error desconocido');
            
            // Mensajes de error más específicos
            if (data.error && data.error.includes('API key')) {
                errorMessage = '⚠️ Error de configuración: No se ha configurado la API key de OpenAI. Por favor, revisa el archivo .env y agrega OPENAI_API_KEY=tu-api-key-aqui';
            } else if (data.error && data.error.includes('quota')) {
                errorMessage = '⚠️ Error de crédito: Tu cuenta de OpenAI no tiene crédito suficiente. Ve a https://platform.openai.com/account/billing para agregar crédito.';
            } else if (data.error && data.error.includes('authentication')) {
                errorMessage = '⚠️ Error de autenticación: La API key de OpenAI no es válida. Verifica que sea correcta.';
            }
            
            addMessageToChat(errorMessage, 'assistant');
        }
    } catch (error) {
        hideTypingIndicator();
        let errorMessage = 'Error de conexión: ' + error.message;
        
        if (error.message.includes('Failed to fetch')) {
            errorMessage = '⚠️ Error de conexión: No se pudo conectar con el servidor. Verifica que el servidor esté funcionando.';
        }
        
        addMessageToChat(errorMessage, 'assistant');
    }
}

// Función para agregar mensaje al chat
function addMessageToChat(content, type, documentosConsultados = null) {
    const messagesContainer = document.getElementById('chat-messages-widget');
    
    // Remover mensaje de bienvenida si existe
    const welcome = messagesContainer.querySelector('.chat-welcome');
    if (welcome) {
        welcome.remove();
    }
    
    // Ocultar sugerencias cuando se agregan mensajes
    hideSuggestions();
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${type}`;
    
    const avatar = document.createElement('div');
    avatar.className = 'chat-message-avatar';
    avatar.textContent = type === 'user' ? 'U' : 'IA';
    
    const messageContent = document.createElement('div');
    messageContent.className = 'chat-message-content';
    messageContent.innerHTML = content.replace(/\n/g, '<br>');
    
    // Agregar referencias de documentos si existen
    if (documentosConsultados && documentosConsultados.length > 0) {
        const docRef = document.createElement('div');
        docRef.style.cssText = 'background: #e3f2fd; border: 1px solid #bbdefb; border-radius: 8px; padding: 8px 12px; margin: 8px 0; font-size: 12px;';
        docRef.innerHTML = `
            <div style="font-weight: 500; color: #1976d2;">📄 Documentos consultados:</div>
            <div style="color: #666; margin-top: 4px;">${documentosConsultados.length} documento(s) encontrado(s)</div>
        `;
        messageContent.appendChild(docRef);
    }
    
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(messageContent);
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    
    // Guardar mensaje en el array
    chatMessages.push({
        content: content,
        type: type,
        timestamp: new Date()
    });
}

// Función para mostrar indicador de escritura
function showTypingIndicator() {
    const messagesContainer = document.getElementById('chat-messages-widget');
    
    const typingDiv = document.createElement('div');
    typingDiv.className = 'chat-typing show';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
        <div class="chat-message assistant">
            <div class="chat-message-avatar">IA</div>
            <div class="chat-message-content">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                El asistente está escribiendo...
            </div>
        </div>
    `;
    
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Función para ocultar indicador de escritura
function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
}

// Función para manejar tecla Enter
function handleChatKeyPress(event) {
    if (event.key === 'Enter') {
        sendChatMessage();
    }
}

// Función para cargar conversación
async function loadConversation(conversacionId) {
    try {
        const response = await fetch(`/chat/api/conversacion/${conversacionId}/`);
        const data = await response.json();
        
        if (data.success) {
            // Limpiar mensajes actuales
            const messagesContainer = document.getElementById('chat-messages-widget');
            messagesContainer.innerHTML = '';
            
            // Mostrar mensajes de la conversación
            if (data.mensajes.length > 0) {
                data.mensajes.forEach(mensaje => {
                    addMessageToChat(mensaje.contenido, mensaje.tipo, mensaje.documentos_consultados);
                });
            } else {
                // Si no hay mensajes, mostrar sugerencias
                showSuggestions();
                loadSuggestions();
            }
        }
    } catch (error) {
        console.error('Error al cargar conversación:', error);
    }
}

// Función para actualizar badge del chat
function updateChatBadge() {
    const badge = document.getElementById('chat-badge');
    if (chatMessages.length > 0 && !chatOpen) {
        badge.style.display = 'flex';
        badge.textContent = chatMessages.length;
    } else {
        badge.style.display = 'none';
    }
}

// Función para cargar sugerencias dinámicas
async function loadSuggestions() {
    if (suggestionsLoaded) return;
    
    try {
        const response = await fetch('/chat/api/sugerencias/');
        const data = await response.json();
        
        if (data.success) {
            displaySuggestions(data.sugerencias);
            suggestionsLoaded = true;
        }
    } catch (error) {
        console.error('Error al cargar sugerencias:', error);
    }
}

// Función para mostrar sugerencias
function displaySuggestions(sugerencias) {
    const suggestionsList = document.getElementById('suggestions-list');
    if (!suggestionsList) return;
    
    suggestionsList.innerHTML = '';
    
    sugerencias.forEach(sugerencia => {
        const suggestionItem = document.createElement('div');
        suggestionItem.className = 'suggestion-item';
        suggestionItem.onclick = () => useSuggestion(sugerencia.text);
        
        suggestionItem.innerHTML = `
            <span class="suggestion-icon">${sugerencia.icon}</span>
            <span class="suggestion-text">${sugerencia.text}</span>
            <span class="suggestion-category">${sugerencia.category}</span>
        `;
        
        suggestionsList.appendChild(suggestionItem);
    });
}

// Función para usar una sugerencia
function useSuggestion(suggestionText) {
    const input = document.getElementById('chat-input-field');
    input.value = suggestionText;
    
    // Enviar automáticamente la sugerencia
    sendChatMessage();
}

// Función para ocultar sugerencias cuando hay mensajes
function hideSuggestions() {
    const messagesContainer = document.getElementById('chat-messages-widget');
    if (messagesContainer) {
        messagesContainer.classList.add('has-messages');
    }
}

// Función para mostrar sugerencias cuando no hay mensajes
function showSuggestions() {
    const messagesContainer = document.getElementById('chat-messages-widget');
    if (messagesContainer) {
        messagesContainer.classList.remove('has-messages');
    }
}

// Función para obtener cookie CSRF
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.addEventListener('DOMContentLoaded', function() {
    // Verificar si el usuario está autenticado
    // Si no está autenticado, ocultar el chat
    const chatWidget = document.getElementById('chat-widget');

    }
});
</script>
